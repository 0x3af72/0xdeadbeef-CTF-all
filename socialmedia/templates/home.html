<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMedia Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
        center {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Welcome back, {{ username }}!</h1>
        <ul>
            <li><a href="/profile/{{ username }}">View your profile</a></li>
            <li><a href="/report">Report a profile</a></li>
        </ul>
    </center>
</body>
</html>
